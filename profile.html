<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Go! - profile</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/09ada1b0d4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!--Local CSS-->
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/profile.css" rel="stylesheet">

    <!--Mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!-- java script for login features-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>


</head>

<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <div id="profile-page">
        <div id="profile-container">
            <img src="./images/user.png">
            <h1>Profile</h1>
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>
                    <!--Gender-->
                    <label>Gender<span style="display:inline-block; width: 26pt;"></span></label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" value="Male">
                        <label>Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" value="Female">
                        <label>Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" value="Prefer Not to Answer"
                            checked="">
                        <label>Others</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="meetings-catelog">
        <div id="joined-meetings">
            <a href="meetings.html"><button class="btn btn-info">Joined Meetings</button></a>
        </div>
        <!-- <div id="past-meetings">
            <button type="button" class="btn btn-info" href="past.html">Past Meetings</button>
        </div> -->
        <div id="interested-meetings">
            <a href="bookmarks.html"><button type="button" class="btn btn-info">Favorite Meetings</button></a>
        </div>
        <div id="my-posts">
            <a href="EditMyPost.html"><button type="button" class="btn btn-info">My Posts</button></a>
        </div>
    </div>

    <!--Footer-->
    <nav id="footerPlaceholder"></nav>


    <!--Local JS-->
    <script src="./scripts/firebaseAPI_SportsGo!.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
