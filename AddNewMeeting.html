<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Go! - New Meeting</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!--Local CSS-->
    <link href="./styles/style.css" rel="stylesheet">

    <!--Mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!-- java script for login features-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>


</head>

<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!--Title-->
    <div class="p-3">
        <h3>Hi <span id="name-goes-here"></span>, new meeting starts here!</h3>
    </div>
    <!--Name-->
    <div class="p-3">
        <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example"
            disabled>
    </div>
    <!--Map-->
    <div class="p-3">
        <div id="map_small"></div>
    </div>
    <script src="./scripts/map_small.js"></script>

    <!--Title-->
    <div class="p-3">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Title" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Title</label>
        </div>
    </div>

    <!--Title-->
    <div class="p-3">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Location of the meeting" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Location</label>
        </div>
    </div>

    <!--Number of people-->
    <div class="p-3">
        <label for="exampleFormControlInput1" class="form-label">Number of People</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1">
    </div>

    <!--Date & Time-->
    <div class="p-3">
        <label for="exampleFormControlInput1" class="form-label">Date and Time</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" id="date"><br>
        <input type="time" class="form-control" id="exampleFormControlInput1" id="time">
    </div>

    <!--Number of people-->
    <div class="p-3">
        <label for="exampleFormControlInput1" class="form-label">Duration (Hours)</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1">
    </div>

    <!--Description-->
    <div class="p-3">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Detailed description" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Description</label>
        </div>
    </div>

    <!--Button-->
    <div class="text-center">
        <input class="btn btn-secondary" type="submit" value="Submit">
    </div>
    <!--Footer-->
    <nav id="footerPlaceholder"></nav>


    <!--Local JS-->
    <script src="./scripts/firebaseAPI_SportsGo!.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/skeleton.js"></script>
</body>

</html>
