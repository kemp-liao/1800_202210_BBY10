<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsGo! - Thread</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!--Local CSS-->
    <link href="./styles/style.css" rel="stylesheet">

    <!--Mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!-- java script for login features-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
</head>

<body>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>


    <!--Submission modal-->
    <div class="submodal-wrap display-nonem">
        <div class="submodal">
            <img src="./images/checked.png" alt="">
            <p>Your reply has been posted!</p>
            <button class="btnclose modal-close btn btn-secondary">Close</button>
        </div>
    </div>

    <!--List of threads-->
    <div class="container">
        <div id="threads-go-here" class=""></div>
    </div>



    <!-- The template for the lists -->
    <template id="thread-list-template">
        <div class="card border-0 border-bottom p-5" id="brief-list">
            <div class="card-body">
                <a href="#" class="thread-t">
                    <h5 class="card-title" id="title">Title</h5>
                </a>
                <h6 class="card-subtitle mb-2 text-muted"><span id="creator">Name</span>&nbsp;&nbsp;<span id="date">Post
                        Date</span>
                </h6>
                <p class="card-text"><span id="details">Details</span></p>
            </div>
        </div>
    </template>

    <!--List of replies-->
    <div class="container">
        <div id="thread_replies-go-here" class=""></div>
    </div>

    <!-- The template for the replies -->
    <template id="reply-list-template">
        <div class="card border-0 border-bottom p-3">
            <div class="card-body">
                <h6 class="card-title">#<span id="card-number">No.</span></h6>
                <h6 class="card-subtitle mb-2 text-muted"><span id="creator">Name</span>&nbsp;&nbsp;<span id="date">Post
                        Date</span>
                </h6>
                <p class="card-text"><span id="details">Details</span></p>
            </div>
        </div>
    </template>

    <!--Reply to this thread-->

    <form class="new-reply">

        <!--Details-->
        <div class="px-5 py-5">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Detailed description" id="reply"
                    style="height: 20vh;"></textarea>
                <label for="floatingTextarea2">Reply to this thread here</label>
            </div>
        </div>

        <!--Button-->
        <div class="text-center">
            <input class="btn btn-secondary px-3" type="reset" value="Reset">
            <input class="btn btn-secondary px-3" type="submit" value="Reply" id="submit">
        </div>
    </form>


    <!--Nevigation button-->
    <div id="list-view-button">
        <a href="add-new-thread.html"><img id="add-pic" src="./images/add.png" title="Add New Thread"></a>
    </div>

    <!--Footer-->
    <nav id="footerPlaceholder"></nav>

    <!--Local JS-->
    <script src="./scripts/firebaseAPI_SportsGo!.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/thread.js"></script>
</body>

</html>
