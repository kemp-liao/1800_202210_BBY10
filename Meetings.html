<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Go! - My Meetings</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/09ada1b0d4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!--Local CSS-->
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/profile.css" rel="stylesheet">

    <!--Mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!-- java script for login features-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>


</head>

<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!--List of meetings-->
    <h3 class="px-5 py-3">Joined Meetings</h3>
    <div class="container">
        <div id="meetings-go-here" class=""></div>
    </div>

    <!--The template for the lists-->
    <template id="meeting-list-template">
        <div class="card border-0 border-bottom p-3" id="brief-list">
            <div class="card-body">
                <h5 class="card-title" id="title">Title</h5>
                <h6 class="card-subtitle mb-2 text-muted"><span id="creator">Name</span>&nbsp;&nbsp;<span
                        id="date">Date</span>
                    <span id="time">Time</span>
                </h6>
                <div id="learning-session-mark">
                    <img src="./images/l.png" class="learning-icon">
                    <p class="card-text learning-remarks"> This is a learning session</p>
                </div>
                <p class="card-text">Duration: <span id="duration"></span> hours</p>
                <div class="text-center">
                    <a class="btn btn-danger quit-button" role="button">Quit</a>
                    <a class="btn btn-secondary" role="button" data-bs-toggle="modal" data-bs-target="#detail-modal"
                        id="detailbutton">Details</a>
                </div>
            </div>
        </div>

        <!--The modals-->
        <div class="modal fade" id="detail-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modallable">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="pb-3" id="learning-session-mark-modal">
                            <img src="./images/l.png" class="learning-icon">
                            <p class="card-text learning-remarks"> This is a learning session</p>
                        </div>
                        <p>Author: <span id="span1"></span></p>
                        <p>Meeting Time: <span id="span2"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span id="span3"></span></p>
                        <p>Duration: <span id="span4"></span></p>
                        <p>Number of People Needed: <span id="span5"></span></p>
                        <p>Location: <span id="span6"></span></p>
                        <p>Details: <span id="span7"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <!--Footer-->
    <nav id="footerPlaceholder"></nav>


    <!--Local JS-->
    <script src="./scripts/firebaseAPI_SportsGo!.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/meeting.js"></script>
</body>

</html>
