<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsGo! - New Thread</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!--Local CSS-->
    <link href="./styles/style.css" rel="stylesheet">

    <!--Mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!--Mapbox geocoder-->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        type="text/css">

    <!-- java script for login features-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


</head>

<body>
    <!--Submission modal-->
    <div class="submodal-wrap display-nonem">
        <div class="submodal">
            <img src="./images/checked.png" alt="">
            <p>Your new thread has been posted!</p>
            <button class="btnclose modal-close btn btn-secondary">Close</button>
        </div>
    </div>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!--Title-->
    <div class="p-3">
        <h3>Hi <span id="name-goes-here"></span>, new thread starts here!</h3>
    </div>
    <!--Name-->
    <div class="p-3">
        <input class="form-control" type="text" placeholder="Name" aria-label="Disabled input example" id="name_form"
            disabled>
        <label for="exampleFormControlInput1" class="form-label">If it is not your name, please log out and log in with
            your account.</label>
    </div>

    <form class="new-thread">
        <!--Meeting Title-->
        <div class="p-3">
            <div class="form-floating">
                <input class="form-control" placeholder="Title" id="thread-title" required>
                <label for="floatingTextarea">Title</label>
            </div>
        </div>

        <!--Details-->
        <div class="p-3">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Detailed description" id="thread-details"
                    style="height: 40vh"></textarea>
                <label for="floatingTextarea2">Details</label>
            </div>
        </div>

        <!--Button-->
        <div class="text-center">
            <input class="btn btn-secondary px-3" type="reset" value="Reset">
            <input class="btn btn-secondary px-3" type="submit" value="Submit" id="submit">
        </div>
    </form>

    <!--Footer-->
    <nav id="footerPlaceholder"></nav>

    <!--Local JS-->
    <script src="./scripts/firebaseAPI_SportsGo!.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/add-new-thread.js"></script>
</body>

</html>
