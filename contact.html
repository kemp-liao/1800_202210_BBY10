<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Go! - contact</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/09ada1b0d4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!--Local CSS-->
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/contact.css" rel="stylesheet">

    <!--Mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!-- java script for login features-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>


</head>

<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <div id="contact-page">
        <p id="contact"><b>CONTACT US</b></p>
        <p id="contact-description">Please feel free to email us with any questions or inquiries. We will get back to
            you
            within 24 hours. </p>
        <address>
            <a href="mailto:eoeomj97@gmail.com"><i class="far fa-envelope fa"> Wendy Kong</i></a>
            <a href="mailto:kempliao@gmail.com"><i class="far fa-envelope fa"> Kemp Liao</i></a>
        </address>

        <div id="write-an-email">
            <br>
            <h1>Get In Touch</h1>
            <br>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Add a title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div><br>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">What is the purpose of the email?</label>
                    <select class="form-control" id="reason">
                        <option>Review</option>
                        <option>Question</option>
                        <option>Report</option>
                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Full name</label>
                    <textarea class="form-control" id="name" rows="1"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Email</label>
                    <textarea class="form-control" id="email" rows="1"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
                <br>

                <br>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-info pull-right" onclick="writeReview()">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <!--Footer-->
    <nav id="footerPlaceholder"></nav>


    <!--Local JS-->
    <script src="./scripts/firebaseAPI_SportsGo!.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/email.js"></script>
</body>

</html>
